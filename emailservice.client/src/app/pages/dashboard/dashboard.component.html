<!-- dashboard.component.html -->
<div class="container mx-auto">
  <div class="flex justify-between">
    <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
    <button mat-raised-button  color="primary" (click)="logoutUser()">Logout</button>
  </div>
  <!-- Table -->
  <div class="bg-white shadow-md rounded my-6">
    <table mat-table [dataSource]="dataSource" class="min-w-full">
      <!-- Define columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="verifiedAt">
        <th mat-header-cell *matHeaderCellDef>Verified At</th>
        <td mat-cell *matCellDef="let user">
          {{ user.verifiedAt | verificationStatus }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="warn" (click)="deleteUser(user.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
